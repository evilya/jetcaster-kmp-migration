name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096M -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

jobs:
  test:
    name: Run JVM unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle setup
        uses: ./.github/actions/gradle-setup

      - name: Run JVM unit tests
        run: ./gradlew jvmTest

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-jvm
          path: "**/build/reports/tests/"

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Android
            os: ubuntu-latest
            test-task: "testAndroidHostTest"
            gradle-task: ":mobile:assembleDebug"
            artifact-name: android-apk
            artifact-path: mobile/build/outputs/apk/debug/*.apk

          - platform: iOS
            os: macos-latest
            test-task: "iosSimulatorArm64Test"
            artifact-name: iphonesimulator-app
            artifact-path: build/Build/Products/Debug-iphonesimulator/*

          - platform: Desktop macOS
            os: macos-latest
            gradle-task: ":sharedUi:packageDmg"
            artifact-name: desktop-macos-dmg
            artifact-path: sharedUi/build/compose/binaries/main/dmg/*.dmg

          - platform: Desktop Windows
            os: windows-latest
            gradle-task: ":sharedUi:packageMsi"
            artifact-name: desktop-windows-msi
            artifact-path: sharedUi/build/compose/binaries/main/msi/*.msi

          - platform: Desktop Linux
            os: ubuntu-latest
            gradle-task: ":sharedUi:packageDeb"
            artifact-name: desktop-linux-deb
            artifact-path: sharedUi/build/compose/binaries/main/deb/*.deb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle setup
        uses: ./.github/actions/gradle-setup

      - name: Run ${{ matrix.platform }} tests
        if: matrix.test-task != ''
        run: ./gradlew ${{ matrix.test-task }}

      - name: Upload ${{ matrix.platform }} test reports
        if: matrix.test-task != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.platform }}
          path: "**/build/reports/tests/"

      - name: Build iOS simulator app
        if: matrix.platform == 'iOS'
        run: |
          xcodebuild build \
          -project JetcasterMigration/JetcasterMigration.xcodeproj \
          -configuration Debug \
          -scheme JetcasterMigration \
          -sdk iphonesimulator \
          -derivedDataPath ./build \
          -verbose

      - name: Build ${{ matrix.platform }}
        if: matrix.platform != 'iOS'
        run: ./gradlew ${{ matrix.gradle-task }}

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
